[package]
name = "greeting_processor_rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#kafka = "0.10.0"
serde_json = "1.0.85"
config = "0.14.0"
serde = { version = "1.0.204", features = ["derive"] }
dotenv = "0.15.0"
chrono = { version = "0.4", features = ["serde"] }
rdkafka = { version = "0.36.2", features = ["cmake-build"] }
sqlx = { version = "0.8", features = [ "runtime-tokio" , "sqlite", "chrono", "postgres","macros", "uuid"] }
tokio = { version = "1.39.2", features = ["rt", "rt-multi-thread", "macros"] }
tokio-macros= { version = "0.2.0-alpha.6" }
futures-util = "0.3.30"
rand = "0.9.0-alpha.1"
derive_more = "0.99.18"
log = "0.4.21"
env_logger = "0.11.3"
async-trait = "0.1.81"
uuid = { version = "1.3.1", features = ["v7"]}


#OTEL
opentelemetry = {version = "0.24.0",features = ["metrics", "logs"] }
opentelemetry_sdk = {version = "0.24.1",  features = ["rt-tokio", "logs"] }
opentelemetry-otlp = {version = "0.17.0",  features = ["tonic", "metrics", "logs"] }
opentelemetry-semantic-conventions = "0.16.0"
opentelemetry-appender-tracing = {  version = "0.5.0",default-features = false}
tracing-subscriber = "0.3.18"
tracing = { version = "0.1.40", features = ["std"]}
tracing-core ="0.1.32"

once_cell = "1.19.0"


